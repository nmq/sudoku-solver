<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div id="instructions">
        <h1>Instructions</h1>
        <ul>
            <li>Enter the given clues using the keyboard, or the buttons to the right of the board.</li>
            <li>Press the "solve" button to solve the puzzle using the clues input.</li>
            <li>Press the "clear" button to clear the selected cell.</li>
            <li>Press the "reset" button to clear the entire board.</li>
        </ul>
    </div>
    <div id="container"></div>
    <div id="buttons">
        <div>
            <button id="clear">CLEAR</button><button id="reset">RESET</button>
        </div>
        <div>
            <button id="1">1</button><button id="2">2</button><button id="3">3</button>
        </div>
        <div>
            <button id="4">4</button><button id="5">5</button><button id="6">6</button>
        </div>
        <div>
            <button id="7">7</button><button id="8">8</button><button id="9">9</button>
        </div>
        <div>
            <button id="solve">SOLVE</button>
        </div>
    </div>
</body>
</html>
